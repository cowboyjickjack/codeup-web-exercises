<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Maps API</title>
    <script src="js/keys.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/mapbox_maps_api.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="column justify-center align-center text-center">
            <h1>The Best Restaurant Ever</h1>
                <div id='map' style='width: 600px; height: 500px;'></div>

                    <div class="column">
                        <label for="zoom">Zoom Level:</label>

                        <select name="zoom" id="zoom">
                            <option value="5">5</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>

                        <form class="column justify-center align-center text-center gap-10">
                        <label for="setMarker">Enter an Address:</label>
                        <input type="text" name="setMarker" id="setMarker">
                        <button id="setMarkerButton">Enter</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!---------- SCRIPTS ---------->
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
  mapboxgl.accessToken = MAPBOX_EXERCISE_TOKEN;
  const map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/outdoors-v12', // style URL
    center: [-98.48962, 29.42692], // starting position [lng, lat]
    zoom: 10, // starting zoom
  });
