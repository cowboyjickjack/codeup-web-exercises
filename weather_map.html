<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>
    <script src="js/keys.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="css/resets.css">

    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="column">
                <nav>
                    <h1>Weather</h1>
                </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="data-info" class="row">
            <div class="column cards">
                <div id="weather">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <form class="column justify-center align-center text-center gap-10">
                    <label for="setMarker">Enter an Address:</label>
                    <input type="text" name="setMarker" id="setMarker">
                    <button id="setMarkerButton">Enter</button>
                </form>
                <div>
                    <button id="5">Zoom Level: 5</button>
                    <button id="15">Zoom Level: 15</button>
                    <button id="20">Zoom Level: 20</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div id='map' style='width: 800px; height: 600px;'></div>
            </div>
        </div>
    </div>
</div>

<!---------- SCRIPTS ---------->
<script>
    mapboxgl.accessToken = MAPBOX_EXERCISE_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/outdoors-v12', // style URL
        center: [-98.48535, 29.42362], // starting position [lng, lat]
        zoom: 10, // starting zoom
    });
