<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/ajax-store.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="column">

                <h1>My Tool Store</h1>

                <button type="button">Refresh Table</button>

                <table id="products">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Categories</th>
                    </tr>
                    </thead>
                    <tbody id="insertProducts"></tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<!---------- SCRIPTS ---------->
<script src="js/utils.js"></script>
<script src="js/jquery-minified.js"></script>
<script src="js/ajax-store.js"></script>
</body>
</html>
